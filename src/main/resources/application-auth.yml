spring:
  profiles:
    active: prod # prod

jwt:
  secret: ${jwt.secret}

token:
  expire:
    time:
      access : ${token.expire.time.access}
      refresh : ${token.expire.time.refresh}

oauth:
  github:
    client-id: ${oauth.github.client-id}
    client-secret: ${oauth.github.client-secret}
    access-token-url: ${oauth.github.access-token-url}
    user-info-url: ${oauth.github.user-info-url}